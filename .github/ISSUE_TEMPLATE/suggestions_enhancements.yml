name: 💡 新機能提案
description: 新たな機能を提案する
title: "[新機能]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: 具体的な提案内容
      description: 具体的な提案内容を可能な限りわかりやすく記載してください。
      placeholder: 具体的な内容をここに記載してください
    validations:
      required: true
  - type: textarea
    id: expected-code
    attributes:
      label: 想定されるコード
      description: この提案が新たなAPIを利用する場合や、新たなメソッドの実装が必要な場合は、その想定されるコードを記載してください。
      placeholder: （可能であれば）想定されるコードをここに記載してください。もし、想定されるコードがわからなかったり書けない場合は N/A と記載してください。
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: 補足事項
      placeholder: 新機能を説明する補足事項があればここに記載してください。
    validations:
      required: false